[uwsgi]
chdir = /srv/GREENLINK-Server/greenlink/
module = greenlink.wsgi:application
home = /home/ubuntu/ec2-greenlink/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/greenlink.pid
logto = /var/log/uwsgi/greenlink/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true